<div class="input-wrapper">
  <mat-form-field appearance="fill">
    <mat-icon matPrefix>{{ icon }}</mat-icon>
    <input
      matInput
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (focus)="onFocus($event)"
      (blur)="onTouch()"
      (input)="onInput($event)"
    />
  </mat-form-field>
</div>
