<div class="input-wrapper">
  <mat-form-field appearance="standard" [ngClass]="error ? 'error' : ''">
    <mat-icon matSuffix>{{ icon }}</mat-icon>
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (focus)="onFocus($event)"
      (blur)="onTouch()"
      (input)="onInput($event)"
    />
    <mat-error>Due Date is required for Tasks</mat-error>
  </mat-form-field>
</div>
