<div class="dialog-container">
  <button mat-icon-button class="close-button">
    <mat-icon mat-dialog-close>close</mat-icon>
  </button>
  <img src="../../../../assets/images/logo.png" alt="logo" class="logo" />
  <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="none center">
    <img
      lazyLoad="../../../../assets/images/login.svg"
      defaultImage="https://via.placeholder.com/1000/000000/FFFFFF/?text=BSOUND"
      class="login-svg"
    />
    <div class="login-box" fxLayout="column" fxLayoutAlign="center center">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <p class="heading">Login in now to personalize your sound !</p>
        <app-auth-input
          label="Username"
          formControlName="username"
          placeholder="Type here"
          icon="person"
          [error]="loginErrorMessage"
        ></app-auth-input>
        <app-auth-input
          label="Password"
          type="password"
          formControlName="password"
          placeholder="Type here"
          icon="lock"
          [error]="loginErrorMessage"
        ></app-auth-input>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="!loginForm.valid"
        >
          <mat-spinner [diameter]="20" *ngIf="isLogin"></mat-spinner>
          <span>Login</span>
        </button>
      </form>
      <p class="sign-up-text">
        Have an account ? <span (click)="openRegister()">Register</span>
      </p>
    </div>
  </div>
</div>
