<div class="row">
  <img src="../../../assets/images/logo.png" class="logo" routerLink="/" />
  <div fxLayout="row" fxLayoutGap="20px">
    <button mat-mini-fab routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-mini-fab (click)="openLink('/editor')">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab (click)="openLink('/collection')">
      <mat-icon>list</mat-icon>
    </button>
    <button
      [matTooltip]="isAuthenticated ? 'Log out' : 'Log in'"
      mat-mini-fab
      (click)="isAuthenticated ? openProfile() : openAuthentication()"
    >
      <mat-icon>{{ isAuthenticated ? "logout" : "person" }}</mat-icon>
    </button>
  </div>
</div>
<router-outlet></router-outlet>
